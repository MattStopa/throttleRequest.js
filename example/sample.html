<html>
  <body>
    <script src='jquery-1.8.3.min.js' type='text/javascript'></script>
    <script src='../throttleRequest.js' type='text/javascript'></script>

    <input type="text" id="throttleBox">
    <div id="results"></div>

    <script type="text/javascript">
      $('#throttleBox').on("keypress", function() {
        $('#results').html("");
        throttleRequest(
          function() {
            $("#results").html("This only happens after you stop typing for 1000ms")},
          1000);
      });
    </script>

  </body>
</html>
